
<!--Prompts you for a username-->
<div>
  <div class="modal-header">
    <!--  <h3 class="modal-title text-center">New Chat Room</h3>-->
   <h3 class="modal-title ">New Chat Room</h3>

  </div>
  <div class="modal-body">
    <div class="form-group modal-input">
      <label for="newChatRoomName">New Chat Room Name:</label>
<!-- the modal.text works directly with the modal.submit -->
      <input id="newChatRoomName" type="text" ng-model="modal.text">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="text === ''" ng-click="modal.submit()">Create New Room</button>
    <button class="btn" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</div>
